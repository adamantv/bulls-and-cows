<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        .buttons {
            background: rgba(0,0,0,0.5);
            box-shadow: 0px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }
        .global {
            background: mediumslateblue;
            color: white;
            font: 300 18px/1.6 "Source Sans Pro",sans-serif;
        }
    </style>
</head>
<body class="global">

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 style = "text-align: center; font-size: 24px; color: midnightblue">Игра "Быки и коровы"</h1>
                    <h1 style = "text-align: center; font-size: 24px">Вход</h1>

                    <div th:if="${param.error}" style="margin-top: 20px">
                        <div class="alert alert-danger">Неверный логин или пароль.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Вы вышли из системы.</div>
                    </div>
                    <div th:if="${param.registered}">
                        <div class="alert alert-info">Вы успешно зарегестрированы. Теперь Вы можете войти в систему.</div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Имя пользователя" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Пароль" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block, buttons" value="Войти"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
            <h3 style="margin-top: 20px; margin-bottom: 15px">Еще не зарегистрированы?</h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a class="btn btn-lg btn-primary btn-block, buttons" th:href="@{/registration}">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
